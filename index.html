        // Haversine ‡§´‡•â‡§∞‡•ç‡§Æ‡•Ç‡§≤‡§æ
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

            const result = await calculateAndSetFare();

        // ‡§∞‡§æ‡§á‡§° ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç
        async function publishRide() {
            const start = document.getElementById('start').value.trim();
            const end = document.getElementById('end').value.trim();
            const customFare = parseInt(document.getElementById('custom-fare').value.trim());

            if (!start || !end) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§î‡§∞ ‡§ó‡§Ç‡§§‡§µ‡•ç‡§Ø ‡§¨‡§∏ ‡§∏‡•ç‡§ü‡•à‡§Ç‡§° ‡§≠‡§∞‡•á‡§Ç');
                return;
            }

            if (!customFare || customFare <= 0) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç');
                return;
            }

            const result = await calculateAndSetFare();
            if (result.distance === 0) return;

            const naturalFare = result.naturalFare;
            const distance = result.distance;
            const percentageDiff = naturalFare > 0 ? 
                Math.round(((customFare - naturalFare) / naturalFare) * 100) : 0;
            const actualFare = percentageDiff < 0 ? 
                Math.round(naturalFare * (1 + percentageDiff / 100)) : naturalFare;

            const ride = { 
                start, 
                end, 
                customFare, 
                naturalFare, 
                percentageDiff, 
                actualFare,
                distance,
                timestamp: new Date().toLocaleString('hi-IN') 
            };
            rides.push(ride);
            rideHistory.push(ride);
            alert('‡§∞‡§æ‡§á‡§° ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂‡§ø‡§§ ‡§ï‡•Ä ‡§ó‡§à!');
            displayRides(rides);
            displayHistory(rideHistory);
            resetForm();
        }

        function displayRides(ridesToShow) {
            const rideList = document.getElementById('ride-list');
            rideList.innerHTML = ridesToShow.length ? 
                ridesToShow.map(ride => {
                    const diffSign = ride.percentageDiff >= 0 ? '+' : '';
                    return `<p>${ride.start} ‡§∏‡•á ${ride.end} - ‚Çπ${ride.customFare} (Offer, ‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï: ‚Çπ${ride.naturalFare}, ${diffSign}${ride.percentageDiff}%, ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï: ‚Çπ${ride.actualFare})</p>`;
                }).join('') : 
                '<p>‡§ï‡•ã‡§à ‡§∞‡§æ‡§á‡§° ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç</p>';
        }

        function displayHistory(history) {
            const historyList = document.getElementById('ride-history');
            historyList.innerHTML = history.length ? 
                history.map(ride => {
                    const diffSign = ride.percentageDiff >= 0 ? '+' : '';
                    return `<p>${ride.start} ‡§∏‡•á ${ride.end} - ‚Çπ${ride.customFare} (Offer, ‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï: ‚Çπ${ride.naturalFare}, ${diffSign}${ride.percentageDiff}%, ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï: ‚Çπ${ride.actualFare}) @ ${ride.timestamp}</p>`;
                }).join('') : 
                '<p>‡§ï‡•ã‡§à ‡§∞‡§æ‡§á‡§° ‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§®‡§π‡•Ä‡§Ç</p>';
        }

        function resetForm() {
            document.getElementById('start').value = '';
            document.getElementById('end').value = '';
            document.getElementById('custom-fare').value = '';
            document.getElementById('fare-estimate').innerHTML = '';
            if (routeLayer && map) {
                console.log('‡§´‡•â‡§∞‡•ç‡§Æ ‡§∞‡•Ä‡§∏‡•á‡§ü: ‡§∞‡•Ç‡§ü ‡§π‡§ü‡§æ ‡§∞‡§π‡§æ ‡§π‡•Ç‡§Å...');
                map.removeLayer(routeLayer);
                routeLayer = null;
            }
            if (map) {
                map.eachLayer(layer => {

            }
        }
