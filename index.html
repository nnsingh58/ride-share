    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = null;
        let routeLayer = null;
        let rides = [];
        let rideHistory = [];
        let currentCalculation = {};
        const RATE_PER_KM = 3; // ‚Çπ3/km
        const AVG_SPEED_KMH = 60; // ‡§î‡§∏‡§§ ‡§ó‡§§‡§ø 60 ‡§ï‡§ø‡§Æ‡•Ä/‡§ò‡§Ç‡§ü‡§æ

        // ‡§Æ‡§æ‡§®‡§ö‡§ø‡§§‡•ç‡§∞ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§ï‡§∞‡•á‡§Ç
        function initMap() {
            try {
                map = L.map('map').setView([20.5937, 78.9629], 5);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                    maxZoom: 18,
                }).addTo(map);
            } catch (error) {
                console.error('‡§Æ‡§æ‡§®‡§ö‡§ø‡§§‡•ç‡§∞ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:', error);
                alert('‡§Æ‡§æ‡§®‡§ö‡§ø‡§§‡•ç‡§∞ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•á‡§ú ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§ï‡§∞‡•á‡§Ç‡•§');
            }
        }

        // ‡§∏‡§Æ‡§Ø ‡§ï‡•ã ‡§ò‡§Ç‡§ü‡•á ‡§î‡§∞ ‡§Æ‡§ø‡§®‡§ü ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡•á‡§Ç
        function formatTime(hours) {
            const hrs = Math.floor(hours);
            const mins = Math.round((hours - hrs) * 60);
            return `${hrs} ‡§ò‡§Ç‡§ü‡•á ${mins} ‡§Æ‡§ø‡§®‡§ü`;
        }

        // ‡§ú‡§ø‡§Ø‡•ã‡§ï‡•ã‡§°‡§ø‡§Ç‡§ó ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        async function geocode(location) {
            try {
                let query = location.toLowerCase().includes('bus stand') ? location : `${location} Bus Stand`;
                let response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`
                );
                let data = await response.json();
                if (!data.length) {
                    query = location;
                    response = await fetch(
                        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`
                    );
                    data = await response.json();
                    if (!data.length) {
                        throw new Error(`‡§∏‡•ç‡§•‡§æ‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ: ${location}`);
                    }
                }
                return { 
                    lat: parseFloat(data[0].lat), 
                    lon: parseFloat(data[0].lon), 
                    name: data[0].display_name.split(',')[0] 
                };
            } catch (error) {
                console.error('‡§ú‡§ø‡§Ø‡•ã‡§ï‡•ã‡§°‡§ø‡§Ç‡§ó ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:', error);
                return null;
            }
        }

        // ‡§Æ‡§æ‡§®‡§ö‡§ø‡§§‡•ç‡§∞ ‡§™‡§∞ ‡§Æ‡§æ‡§∞‡•ç‡§ó ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
        function updateMapRoute(coordinates, start, end) {
            if (routeLayer) map.removeLayer(routeLayer);
            
            routeLayer = L.polyline(coordinates, {
                color: '#2563eb',
                weight: 4,
                opacity: 0.7
            }).addTo(map);
            
            L.marker([start.lat, start.lon])
                .bindPopup(`‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠: ${start.name}`)
                .addTo(map);
            
            L.marker([end.lat, end.lon])
                .bindPopup(`‡§ó‡§Ç‡§§‡§µ‡•ç‡§Ø: ${end.name}`)
                .addTo(map);
            
            map.fitBounds(routeLayer.getBounds());
        }

        // ‡§´‡•â‡§≤‡§¨‡•à‡§ï ‡§Æ‡§æ‡§∞‡•ç‡§ó ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç
        function showFallbackRoute(start, end) {
            if (routeLayer) map.removeLayer(routeLayer);
            
            routeLayer = L.polyline(
                [[start.lat, start.lon], [end.lat, end.lon]], 
                { color: '#ff0000', dashArray: '5,5', weight: 3 }
            ).addTo(map);
            
            L.marker([start.lat, start.lon])
                .bindPopup(`‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠: ${start.name}`)
                .addTo(map);
            
            L.marker([end.lat, end.lon])
                .bindPopup(`‡§ó‡§Ç‡§§‡§µ‡•ç‡§Ø: ${end.name}`)
                .addTo(map);
            
            map.fitBounds([[start.lat, start.lon], [end.lat, end.lon]]);
        }

        // Haversine ‡§´‡•â‡§∞‡•ç‡§Æ‡•Ç‡§≤‡§æ
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ, ‡§∏‡§Æ‡§Ø ‡§î‡§∞ ‡§∞‡•Ç‡§ü ‡§ó‡§£‡§®‡§æ
        async function calculateAndSetFare() {
            const startInput = document.getElementById('start').value.trim();
            const endInput = document.getElementById('end').value.trim();

            if (!startInput || !endInput) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§î‡§∞ ‡§ó‡§Ç‡§§‡§µ‡•ç‡§Ø ‡§¨‡§∏ ‡§∏‡•ç‡§ü‡•à‡§Ç‡§° ‡§≠‡§∞‡•á‡§Ç');
                return { distance: 0, naturalFare: 0, time: 0, cities: [] };
            }

            try {
                const startCoords = await geocode(startInput);
                const endCoords = await geocode(endInput);
                
                if (!startCoords || !endCoords) {
                    throw new Error('‡§∏‡•ç‡§•‡§æ‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á');
                }

                // OSRM API ‡§∏‡•á ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï ‡§∏‡§°‡§º‡§ï ‡§¶‡•Ç‡§∞‡•Ä ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç
                const response = await fetch(
                    `https://router.project-osrm.org/route/v1/driving/${startCoords.lon},${startCoords.lat};${endCoords.lon},${endCoords.lat}?overview=full`
                );
                const data = await response.json();
                
                if (data.code !== 'Ok' || !data.routes?.[0]) {
                    throw new Error('‡§∏‡§°‡§º‡§ï ‡§Æ‡§æ‡§∞‡•ç‡§ó ‡§°‡•á‡§ü‡§æ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç');
                }

                const roadDistance = data.routes[0].distance / 1000;
                const naturalFare = Math.round(roadDistance * RATE_PER_KM);
                const time = roadDistance / AVG_SPEED_KMH;

                // ‡§Æ‡§æ‡§®‡§ö‡§ø‡§§‡•ç‡§∞ ‡§™‡§∞ ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï ‡§Æ‡§æ‡§∞‡•ç‡§ó ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç
                const coordinates = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
                updateMapRoute(coordinates, startCoords, endCoords);

                const fareEstimate = document.getElementById('fare-estimate');
                fareEstimate.innerHTML = `
                    <div>‡§Ö‡§®‡•Å‡§Æ‡§æ‡§®‡§ø‡§§ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${naturalFare}</div>
                    <div>‡§¶‡•Ç‡§∞‡•Ä: ${roadDistance.toFixed(2)} ‡§ï‡§ø‡§Æ‡•Ä (‡§∏‡§°‡§º‡§ï ‡§Æ‡§æ‡§∞‡•ç‡§ó)</div>
                    <div>‡§∏‡§Æ‡§Ø: ${formatTime(time)}</div>
                    <div>‡§∞‡§æ‡§∏‡•ç‡§§‡•á ‡§ï‡•á ‡§∂‡§π‡§∞: ${startCoords.name} ‡§∏‡•á ${endCoords.name}</div>
                `;

                currentCalculation = {
                    distance: roadDistance,
                    naturalFare,
                    time,
                    cities: [startCoords.name, endCoords.name],
                    isFallback: false
                };

                return currentCalculation;

            } catch (error) {
                console.error('‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:', error);
                // ‡§´‡•â‡§≤‡§¨‡•à‡§ï: ‡§π‡§µ‡§æ‡§à ‡§¶‡•Ç‡§∞‡•Ä ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç
                const startCoords = await geocode(startInput);
                const endCoords = await geocode(endInput);
                
                if (!startCoords || !endCoords) {
                    alert('‡§∏‡•ç‡§•‡§æ‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á, ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç');
                    return { distance: 0, naturalFare: 0, time: 0, cities: [] };
                }

                const fallbackDistance = haversineDistance(
                    startCoords.lat, startCoords.lon,
                    endCoords.lat, endCoords.lon
                );
                const naturalFare = Math.round(fallbackDistance * RATE_PER_KM);
                const time = fallbackDistance / AVG_SPEED_KMH;
                
                // ‡§´‡•â‡§≤‡§¨‡•à‡§ï ‡§Æ‡§æ‡§∞‡•ç‡§ó ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç
                showFallbackRoute(startCoords, endCoords);

                const fareEstimate = document.getElementById('fare-estimate');
                fareEstimate.innerHTML = `
                    <div class="fallback-warning">‚ö†Ô∏è ‡§∏‡§°‡§º‡§ï ‡§Æ‡§æ‡§∞‡•ç‡§ó ‡§°‡•á‡§ü‡§æ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç, ‡§π‡§µ‡§æ‡§à ‡§¶‡•Ç‡§∞‡•Ä ‡§¶‡§ø‡§ñ‡§æ‡§à ‡§ú‡§æ ‡§∞‡§π‡•Ä ‡§π‡•à</div>
                    <div>‡§Ö‡§®‡•Å‡§Æ‡§æ‡§®‡§ø‡§§ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${naturalFare}</div>
                    <div>‡§¶‡•Ç‡§∞‡•Ä: ${fallbackDistance.toFixed(2)} ‡§ï‡§ø‡§Æ‡•Ä (‡§π‡§µ‡§æ‡§à ‡§Æ‡§æ‡§∞‡•ç‡§ó)</div>
                    <div>‡§∏‡§Æ‡§Ø: ${formatTime(time)}</div>
                    <div>‡§∞‡§æ‡§∏‡•ç‡§§‡•á ‡§ï‡•á ‡§∂‡§π‡§∞: ${startCoords.name} ‡§∏‡•á ${endCoords.name}</div>
                `;

                currentCalculation = {
                    distance: fallbackDistance,
                    naturalFare,
                    time,
                    cities: [startCoords.name, endCoords.name],
                    isFallback: true
                };

                return currentCalculation;
            }
        }

        // ‡§∞‡§æ‡§á‡§° ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç
        async function listRide() {
            await calculateAndSetFare();
        }

        // ‡§∞‡§æ‡§á‡§° ‡§ñ‡•ã‡§ú‡•á‡§Ç
        async function searchRide() {
            const result = await calculateAndSetFare();
            if (result.distance > 0) {
                const start = document.getElementById('start').value.trim();
                const end = document.getElementById('end').value.trim();
                const filteredRides = rides.filter(ride => 
                    ride.start === start && ride.end === end
                );
                displayRides(filteredRides);
            }
        }

        // ‡§∞‡§æ‡§á‡§° ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç
        async function publishRide() {
            const start = document.getElementById('start').value.trim();
            const end = document.getElementById('end').value.trim();
            const customFare = parseInt(document.getElementById('custom-fare').value.trim());

            if (!start || !end) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§î‡§∞ ‡§ó‡§Ç‡§§‡§µ‡•ç‡§Ø ‡§¨‡§∏ ‡§∏‡•ç‡§ü‡•à‡§Ç‡§° ‡§≠‡§∞‡•á‡§Ç');
                return;
            }

            if (!customFare || customFare <= 0) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç');
                return;
            }

            const result = await calculateAndSetFare();
            if (result.distance === 0) return;

            const naturalFare = result.naturalFare;
            const percentageDiff = Math.round(((customFare - naturalFare) / naturalFare) * 100);
            const actualFare = Math.round(naturalFare + (naturalFare * (percentageDiff/100)));

            // ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç
            const fareDetails = document.getElementById('fare-details');
            fareDetails.innerHTML = `
                <h3>‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£</h3>
                <p>‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ (‚Çπ${RATE_PER_KM}/‡§ï‡§ø‡§Æ‡•Ä): ‚Çπ${naturalFare}</p>
                <p>‡§Ü‡§™‡§ï‡§æ ‡§™‡•ç‡§∞‡§∏‡•ç‡§§‡§æ‡§µ‡§ø‡§§ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${customFare} (${percentageDiff >= 0 ? '+' : ''}${percentageDiff}%)</p>
                <p>‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${actualFare}</p>
                ${result.isFallback ? '<p class="fallback-warning">‚ö†Ô∏è ‡§®‡•ã‡§ü: ‡§Ø‡§π ‡§π‡§µ‡§æ‡§à ‡§¶‡•Ç‡§∞‡•Ä ‡§™‡§∞ ‡§Ü‡§ß‡§æ‡§∞‡§ø‡§§ ‡§π‡•à</p>' : ''}
            `;

            const ride = { 
                start, 
                end, 
                customFare, 
                naturalFare, 
                percentageDiff, 
                actualFare,
                distance: result.distance,
                isFallback: result.isFallback,
                timestamp: new Date().toLocaleString('hi-IN') 
            };
            
            rides.push(ride);
            rideHistory.push(ride);
            displayRides(rides);
            displayHistory(rideHistory);
        }

        function displayRides(ridesToShow) {
            const rideList = document.getElementById('ride-list');
            rideList.innerHTML = ridesToShow.length ? 
                ridesToShow.map(ride => {
                    const diffSign = ride.percentageDiff >= 0 ? '+' : '';
                    return `
                        <p>
                            ${ride.start} ‡§∏‡•á ${ride.end}<br>
                            ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${ride.actualFare}<br>
                            (‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï: ‚Çπ${ride.naturalFare}, ${diffSign}${ride.percentageDiff}%)<br>
                            ${ride.isFallback ? '‚ö†Ô∏è ‡§π‡§µ‡§æ‡§à ‡§¶‡•Ç‡§∞‡•Ä' : 'üõ£Ô∏è ‡§∏‡§°‡§º‡§ï ‡§Æ‡§æ‡§∞‡•ç‡§ó'}
                        </p>
                    `;
                }).join('') : 
                '<p>‡§ï‡•ã‡§à ‡§∞‡§æ‡§á‡§° ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç</p>';
        }

        function displayHistory(history) {
            const historyList = document.getElementById('ride-history');
            historyList.innerHTML = history.length ? 
                history.map(ride => {
                    const diffSign = ride.percentageDiff >= 0 ? '+' : '';
                    return `
                        <p>
                            ${ride.timestamp}<br>
                            ${ride.start} ‡§∏‡•á ${ride.end}<br>
                            ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${ride.actualFare}<br>
                            (‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï: ‚Çπ${ride.naturalFare}, ${diffSign}${ride.percentageDiff}%)<br>
                            ${ride.isFallback ? '‚ö†Ô∏è ‡§π‡§µ‡§æ‡§à ‡§¶‡•Ç‡§∞‡•Ä' : 'üõ£Ô∏è ‡§∏‡§°‡§º‡§ï ‡§Æ‡§æ‡§∞‡•ç‡§ó'}
                        </p>
                    `;
                }).join('') : 
                '<p>‡§ï‡•ã‡§à ‡§∞‡§æ‡§á‡§° ‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§®‡§π‡•Ä‡§Ç</p>';
        }

        function resetForm() {
            document.getElementById('start').value = '';
            document.getElementById('end').value = '';
            document.getElementById('custom-fare').value = '';
            document.getElementById('fare-estimate').innerHTML = '';
            document.getElementById('fare-details').innerHTML = '';
            if (routeLayer) map.removeLayer(routeLayer);
            if (map) map.eachLayer(layer => {
                if (layer instanceof L.Marker) map.removeLayer(layer);
            });
        }

        // ‡§Ü‡§™‡§æ‡§§‡§ï‡§æ‡§≤ ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü
        document.getElementById('reportBtn').addEventListener('click', () => {
            const issue = prompt('‡§Ü‡§™‡§æ‡§§‡§ï‡§æ‡§≤ ‡§ï‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§¶‡•á‡§Ç:');
            if (issue) alert('‡§Ü‡§™‡§æ‡§§‡§ï‡§æ‡§≤ ‡§è‡§°‡§Æ‡§ø‡§® ‡§ï‡•ã ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ!');
        });

        // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§™‡§∞ ‡§Æ‡§æ‡§®‡§ö‡§ø‡§§‡•ç‡§∞ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§ï‡§∞‡•á‡§Ç
        initMap();
    </script>
