                if (data.code !== 'Ok') throw new Error('‡§∞‡•Ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ');

                const coordinates = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);

                const cities = [];

                return { distance, naturalFare, time, cities };
            } catch (error) {
                console.error('‡§∞‡•Ç‡§ü ‡§ó‡§£‡§®‡§æ ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:', error);
                alert('‡§∞‡•Ç‡§ü ‡§ó‡§£‡§®‡§æ ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤: ' + error.message);

                const distance = haversineDistance(startCoords.lat, startCoords.lon, endCoords.lat, endCoords.lon);
                const naturalFare = Math.round(distance * RATE_PER_KM);
                const time = distance / AVG_SPEED_KMH;
                const cities = [startCoords.name, endCoords.name];

                const fareEstimate = document.getElementById('fare-estimate');
                fareEstimate.innerHTML = `‡§Ö‡§®‡•Å‡§Æ‡§æ‡§®‡§ø‡§§ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ (‡§´‡•â‡§≤‡§¨‡•à‡§ï): ‚Çπ${naturalFare} | ‡§¶‡•Ç‡§∞‡•Ä: ${distance.toFixed(2)} ‡§ï‡§ø‡§Æ‡•Ä | ‡§∏‡§Æ‡§Ø: ${formatTime(time)}<br>‡§∞‡§æ‡§∏‡•ç‡§§‡•á ‡§ï‡•á ‡§∂‡§π‡§∞: ${cities.join(', ')}`;

                if (routeLayer) {

                    map.removeLayer(routeLayer);

        async function reverseGeocode(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
                );
                const data = await response.json();
                return data.address.city || data.address.town || '‡§Ö‡§ú‡•ç‡§û‡§æ‡§§ ‡§∂‡§π‡§∞';
            } catch (error) {

                return '‡§Ö‡§ú‡•ç‡§û‡§æ‡§§ ‡§∂‡§π‡§∞';
            }
        }

        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        async function publishRide() {
            const start = document.getElementById('start').value.trim();
            const end = document.getElementById('end').value.trim();
            const customFare = parseInt(document.getElementById('custom-fare').value.trim());

            if (!start || !end) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§î‡§∞ ‡§ó‡§Ç‡§§‡§µ‡•ç‡§Ø ‡§¨‡§∏ ‡§∏‡•ç‡§ü‡•à‡§Ç‡§° ‡§≠‡§∞‡•á‡§Ç');
                return;

            if (!customFare || customFare <= 0) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç');

            const ride = { 
                start, 
                end, 
                customFare, 
                naturalFare, 
                percentageDiff, 
                actualFare,
                distance,
                timestamp: new Date().toLocaleString('hi-IN')

            rides.push(ride);

            alert('‡§∞‡§æ‡§á‡§° ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂‡§ø‡§§ ‡§ï‡•Ä ‡§ó‡§à!');
